<mat-toolbar color="accent">
  <a mat-button routerLink="/">Gráficas</a>
  <a mat-button routerLink="/products">Productos</a>
  <a mat-button routerLink="/new-product">Añadir producto</a>

  </mat-toolbar>

<mat-card>
  <mat-card-title>Editar Producto</mat-card-title>
  <form (submit)="updateProduct()">
    <mat-form-field color="accent" appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" name="name" [(ngModel)]="product.name"><br>


    </mat-form-field>
    <mat-form-field color="accent" appearance="outline">
      <mat-label>Stock</mat-label>
      <input matInput type="number" name="stock" [(ngModel)]="product.stock"><br>


    </mat-form-field>

  <mat-form-field color="accent" appearance="outline">
    <mat-label>Precio</mat-label>
    <input matInput type="number" name="price" [(ngModel)]="product.price"><br>


  </mat-form-field>

  <mat-checkbox color="accent" [(ngModel)]="product.active" name="active">Disponible</mat-checkbox>


  <mat-form-field color="accent" appearance="outline">
    <mat-label>Añadido</mat-label>
    <input matInput type="date" name="date_added" [(ngModel)]="product.date_added"><br>


  </mat-form-field>

  <button mat-button color="accent" type="submit">Guardar cambios</button>




  </form>

</mat-card>
<footer> © 本当に学び続けたいです </footer>
