<mat-toolbar color="accent">
  <a mat-button routerLink="/">Gráficas</a>

  <a mat-button routerLink="/new-product">Añadir producto</a>

  </mat-toolbar>



<div id="tableEnv">
<table mat-table [dataSource]="products" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let product" id="idColumn"> {{product.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
  </ng-container>

  <!-- Stock Column -->
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> Stock </th>
    <td mat-cell *matCellDef="let product"> {{product.stock}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let product"> {{product.price}} </td>
  </ng-container>
   <!-- Active Column -->
   <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Disponible </th>
      <td mat-cell *matCellDef="let product">{{ product.active ? 'Sí' : 'No' }}</td>
    </ng-container>
     <!-- fecha Column -->
  <ng-container matColumnDef="date_added">
      <th mat-header-cell *matHeaderCellDef> Fecha añádido </th>
      <td mat-cell *matCellDef="let product"> {{product.date_added| date:'dd/MM/yyyy'}} </td>
    </ng-container>


       <!-- Producto Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let product"> <button mat-icon-button color="accent" (click)="viewProductDetail(product)" >
      <mat-icon>visibility</mat-icon>
    </button>
    <button mat-icon-button color="accent" (click)="openConfirmationDialog(product.id)" >
      <mat-icon>delete</mat-icon>
    </button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id','name','stock','price','active','date_added','actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id','name','stock','price','active','date_added','actions'];"></tr>
</table>
</div>
<footer> © 本当に学び続けたいです </footer>
